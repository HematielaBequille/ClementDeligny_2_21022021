            <label for="filter_two">Familial</label>

            <input type="button" id="filter_one" name="filter">
            <span class="fas fa-heart"></span>
            <label for="filter_three">Romantique</label>

            <input type="button" id="filter_one" name="filter">
            <span class="fas fa-dog"></span>
            <label for="filter_four">Animaux autorisés</label>
        </fieldset>
    </form>

    <div>
        <span class="fas fa-info-circle"></span>
        <p>Plus de 500 logements sont disponibles dans cette ville</p>
    </div>

    <section id="hostings">
        <article id="hostings_town">
            
        </article>

        <article id="hostings_popular">
